<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href = "style.css">
    <title>Car Rental</title>
    <!-- Box Icons -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo"><img src="img/jeep.png" alt="Car Rental"></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Project Gallery</a></li>
            <li><a href="partner.html">Partner</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="referencd.html">Reference</a></li>
        </ul>

        <div class="header-btn">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="sign-in">Sign In</a> 
        </div>
    </header >


    <div class="containers">  
        <form id="contact" action="" method="post">
          <h3>Quick Contact</h3>
          <h4>Contact us today, and get reply with in 24 hours!</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>


       <!-- NEWSLETTER -->
       <section class="newsletter">
        <h2>Subscribe To Newsletter</h2>
        <div class="box">
            <input type="text" placeholder="Enter Your Email...">
            <a href="#" class=" btn">Subscribe</a>
        </div>
    </section>
    <div class="copyright">
        <p>&#169; Car Rent All Right Reserved</p>
        <div class="social">
            <a href="#"><i class="bx bx1-facebook"></i></a>
            <a href="#"><i class="bx bx1-twitter"></i></a>
            <a href="#"><i class="bx bx1-instagram"></i></a>
        </div>
    </div>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
